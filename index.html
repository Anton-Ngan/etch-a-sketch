<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/favicon.svg">
    <link rel="stylesheet" href="styles.css">
    <script src="etch.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>

    <div class="header">
        <div class="title">Etch-a-Sketch</div>
        <div class="mode"></div>
    </div>

    <div class="buttons">
        <div class="slide-container">
            <div class="slider-value"></div>
            <input type="range" id="range" min="2" max="100" value="16" class="slider">
        </div>
        <hr>
        <div>
            <img class="clear-icon menu-button" src="./img/bin.svg" title="Clear the grid" alt="Bin icon">
        </div>
        <div>
            <img class="grid-icon menu-button" src="./img/grid.svg" title="Toggle grid line" alt="Grid line icon">
        </div>
        <hr>
        <div>
            <input type="color" class="color-wheel" title="Choose your custom color" value="#000000">
        </div>
        <div>
            <img class="menu-button mode draw-mode" src="./img/draw.svg" title="Toggle on default drawing mode" alt="Draw icon">
        </div>
        <div>
            <img class="menu-button mode rainbow-mode" src="./img/rainbow.svg" title="Toggle on rainbow mode" alt="Rainbow icon">
        </div>
        <div>
            <img class="menu-button mode opacity-mode" src="./img/opacity.svg" title="Toggle on opacity mode" alt="Opacity icon">
        </div>
        <div>
            <img class="menu-button mode erase-icon" src="./img/eraser.svg" title="Toggle on eraser mode" alt="Eraser icon">
        </div>

    </div>
    
    <div class="container">
        <div class="whiteboard"></div>
    </div>

    <div class="footer">
        <div><a class="footer-text" href="https://github.com/Anton-Ngan" target="_blank" rel="noopener noreferrer">Developed by EGO</a></div>
    </div>

</body>
</html>
